<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统信息</title>
    {% load static %}
    <link href="{% static 'public/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'public/jquery/jquery-3.1.1.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'public/bootstrap/js/bootstrap.min.js' %}?v=3.3.6"></script>
</head>
<body>
<h1 align="center">系统信息监控</h1>
<table class="table table-striped table-hover">
    <tr>
        <th>主机名称</th>
        <td>{{ node }}</td>
    </tr>
    <tr>
        <th>操作系统</th>
        <td>{{ system }}</td>
    </tr>
    <tr>
        <th>内核名称</th>
        <td>{{ kernel_name }}</td>
    </tr>
    <tr>
        <th>发行版本</th>
        <td>{{ release }}</td>
    </tr>
    <tr>
        <th>内核版本</th>
        <td>{{ version }}</td>
    </tr>
    <tr>
        <th>系统架构</th>
        <td>{{ machine }}</td>
    </tr>
    <tr>
        <th>当前时间</th>
        <td>{{ now_time }}</td>
    </tr>
    <tr>
        <th>开机时间</th>
        <td>{{ boot_time }}</td>
    </tr>
    <tr>
        <th>开机时长</th>
        <td>{{ run_time }}</td>
    </tr>
    <tr>
        <th>数据库版本</th>
        <td>{{ db_version }}</td>
    </tr>
</table>
</body>
</html>
